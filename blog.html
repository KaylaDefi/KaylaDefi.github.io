  <script>

function loadPost(path) {
  fetch(path)
    .then(res => res.text())
    .then(md => {
      document.getElementById('post-content').innerHTML = marked.parse(md);
      document.getElementById('blog-list').style.display = 'none';
      document.getElementById('blog-title').style.display = 'none';
      document.getElementById('back-button').style.display = 'inline-block';
      document.getElementById('main-header').style.display = 'none';
    })
    .catch(err => {
      document.getElementById('post-content').innerHTML = '<p>Could not load that post.</p>';
      console.error(err);
    });
}

function showBlogList() {
  document.getElementById('post-content').innerHTML = '<p>Click a post above to view it here.</p>';
  document.getElementById('blog-list').style.display = 'block';
  document.getElementById('blog-title').style.display = 'block';
  document.getElementById('back-button').style.display = 'none';
  document.getElementById('main-header').style.display = 'block';
}

window.addEventListener('DOMContentLoaded', () => {
  const hash = window.location.hash;
    if (hash) {
      const postFile = `blog/${hash.substring(1)}`;
      loadPost(postFile);
    }
});

window.addEventListener('hashchange', () => {
  const hash = window.location.hash;
  if (hash) {
    const postFile = `blog/${hash.substring(1)}`;
    loadPost(postFile);
  }
});
</script>
