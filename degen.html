  <script>
    console.log("Supabase Client Initialized");

    async function fetchTransactions() {
      const table = document.querySelector('#tx-table tbody');
      table.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';

      const { data, error } = await supabase
        .from('degen_transfers')
        .select('from_addr, to_addr, value, timestamp')
        .order('timestamp', { ascending: false })
        .limit(77);

      console.log("üì¶ Supabase Data:", data);
      console.log("‚ö†Ô∏è Supabase Error:", error);

      if (error) {
        table.innerHTML = `<tr><td colspan="4">Error loading data</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        table.innerHTML = `<tr><td colspan="4">No data found</td></tr>`;
        return;
      }

      table.innerHTML = '';
      data.forEach(tx => {
        console.log("Raw tx.value:", tx.value);

        const row = document.createElement('tr');
        const fromCell = `<td>${tx.from_addr || '‚Äî'}</td>`;
        const toCell = `<td>${tx.to_addr || '‚Äî'}</td>`;

        let valueCell = '<td>‚Äî</td>';
          if (tx.value) {
          try {
            const wei = BigInt(tx.value);
            const eth = Number(wei) / 1e18;
          if (!isNaN(eth)) {
            valueCell = `<td>${eth.toFixed(4)} ETH</td>`;
          }
        } catch (e) {
            console.error("‚ùå Failed to parse tx.value:", tx.value, e);
        }
      }

      let timeCell = `<td>‚Äî</td>`;
  if (tx.timestamp) {
    try {
      const parsedTime = new Date(tx.timestamp);
      if (!isNaN(parsedTime)) {
        const time = parsedTime.toLocaleString("en-US", {
          timeZone: "America/Denver",
          dateStyle: "short",
          timeStyle: "short",
       });
        timeCell = `<td>${time}</td>`;
      }
      } catch (e) {
         console.error("‚ùå Time formatting failed:", tx.timestamp, e);
      }
    }

      row.innerHTML = fromCell + toCell + valueCell + timeCell;
      table.appendChild(row);
    });

    document.querySelector('#refresh-button').addEventListener('click', fetchTransactions);

    document.addEventListener('DOMContentLoaded', fetchTransactions);
    }
